<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قادمون قريبًا - منصة الألعاب المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9d50bb;
            --secondary-color: #6e48aa;
            --accent-color: #4776E6;
            --dark-bg: #0f0c29;
            --card-bg: rgba(15, 15, 35, 0.85);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tajawal", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: 25px;
            padding: 60px;
            width: 90%;
            max-width: 850px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            transition: all 0.5s ease-in-out;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: 1;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(ellipse at bottom, rgba(157, 80, 187, 0.2) 0%, transparent 70%);
            z-index: -1;
        }
        
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .game-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(40, 40, 80, 0.8), rgba(20, 20, 40, 0.9));
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 85px;
            color: var(--primary-color);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5),
                        inset 0 2px 10px rgba(255, 255, 255, 0.1),
                        inset 0 -3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .game-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            transform: translateY(-100%);
            animation: holographic 10s infinite;
        }
        
        @keyframes holographic {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 0; }
            15% { transform: translateY(100%) rotate(5deg); opacity: 0.8; }
            20% { transform: translateY(100%) rotate(5deg); opacity: 0; }
            100% { transform: translateY(100%) rotate(5deg); opacity: 0; }
        }
        
        .game-logo i {
            position: relative;
            text-shadow: 0 0 15px rgba(157, 80, 187, 0.7);
            animation: pulse 2s infinite alternate;
            z-index: 3;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(157, 80, 187, 0.7); }
            100% { text-shadow: 0 0 30px rgba(157, 80, 187, 1), 0 0 50px rgba(157, 80, 187, 0.5); }
        }
        
        .ring {
            position: absolute;
            width: 210px;
            height: 210px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, transparent 40%, var(--primary-color));
            animation: spin 8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 68px;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
            font-weight: 900;
        }
        
        .title-gradient {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .title-gradient::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.8;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 40px;
            line-height: 1.8;
            color: var(--text-secondary);
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
            position: relative;
        }
        
        p::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
            border-radius: 3px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
        }
        
        .glitch-effect {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch-effect::before {
            color: #ff00ff;
            z-index: -1;
            animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite alternate-reverse;
        }
        
        .glitch-effect::after {
            color: #00ffff;
            z-index: -2;
            animation: glitch 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite alternate-reverse;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.3;
            filter: blur(80px);
            transform-origin: center;
        }
        
        .shape-1 {
            top: 20%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-color), transparent 70%);
            border-radius: 50%;
            animation: floating 15s infinite alternate;
        }
        
        .shape-2 {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-color), transparent 70%);
            border-radius: 50%;
            animation: floating 20s infinite alternate-reverse;
        }
        
        .shape-3 {
            top: 50%;
            right: 30%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color), transparent 70%);
            border-radius: 50%;
            animation: floating 25s infinite alternate;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, 30px) rotate(5deg); }
            50% { transform: translate(30px, -30px) rotate(-5deg); }
            75% { transform: translate(-20px, -20px) rotate(10deg); }
            100% { transform: translate(20px, 20px) rotate(0deg); }
        }
        
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(157, 80, 187, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(157, 80, 187, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -12;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            .game-logo {
                width: 160px;
                height: 160px;
                font-size: 65px;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 46px;
            }
            
            p {
                font-size: 20px;
                max-width: 95%;
            }
            
            .ring {
                width: 170px;
                height: 170px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .game-logo {
                width: 130px;
                height: 130px;
                font-size: 50px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 18px;
            }
            
            .ring {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <div class="ring"></div>
            <div class="game-logo">
                <i class="fas fa-gamepad"></i>
            </div>
        </div>
        
        <h1><span class="title-gradient" data-text="قريبًا">قريبًا</span></h1>
        
<p>ترقبوا قريبًا منصتنا الجديدة التي تقدم أحدث الألعاب المهكرة والكاملة بمختلف إصداراتها، ضمن تجربة سهلة ومرتبة لعشاق الألعاب الإلكترونية.</p>
    </div>
    
    <div class="particles"></div>
    
    <script>
        // Advanced particle animation
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 60; i++) {
                createParticle(particlesContainer);
            }
            
            // Add 3D hover effect to the game logo
            const gameLogo = document.querySelector('.game-logo');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX;
                const y = e.clientY;
                
                const midX = window.innerWidth / 2;
                const midY = window.innerHeight / 2;
                
                const offsetX = ((x - midX) / midX) * 15;
                const offsetY = ((y - midY) / midY) * 15;
                
                gameLogo.style.transform = `perspective(1000px) rotateX(${-offsetY}deg) rotateY(${offsetX}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            document.addEventListener('mouseleave', function() {
                gameLogo.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
            
            // Animation for container on page load
            const container = document.querySelector('.container');
            setTimeout(() => {
                container.style.transform = 'translateY(0) scale(1)';
                container.style.opacity = '1';
            }, 300);
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            const size = Math.random() * 8 + 2;
            
            particle.style.position = 'absolute';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Create different particle shapes
            const shapeType = Math.floor(Math.random() * 4);
            
            if (shapeType === 0) {
                // Circle
                particle.style.borderRadius = '50%';
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 80 + 80}, ${Math.random() * 100 + 155}, ${Math.random() * 0.4 + 0.1})`;
            } else if (shapeType === 1) {
                // Square
                particle.style.background = `rgba(${Math.random() * 100 + 100}, ${Math.random() * 50 + 50}, ${Math.random() * 100 + 155}, ${Math.random() * 0.4 + 0.1})`;
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
            } else if (shapeType === 2) {
                // Diamond
                particle.style.background = `rgba(${Math.random() * 100 + 50}, ${Math.random() * 80 + 80}, ${Math.random() * 100 + 155}, ${Math.random() * 0.4 + 0.1})`;
                particle.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
            } else {
                // Star-like
                particle.style.borderRadius = '50% 0 50% 0';
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 50 + 50}, ${Math.random() * 80 + 175}, ${Math.random() * 0.4 + 0.1})`;
                particle.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.7})`;
            }
            
            particle.style.boxShadow = `0 0 ${size * 2}px rgba(157, 80, 187, 0.7)`;
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            
            // Add 3D transform
            particle.style.transformStyle = 'preserve-3d';
            particle.style.backfaceVisibility = 'hidden';
            
            // More complex animation
            const duration = Math.random() * 120 + 30;
            const delay = Math.random() * 20;
            
            // Create unique keyframe animation for each particle
            const animationName = `float-${Math.floor(Math.random() * 10000)}`;
            
            const keyframes = `
                @keyframes ${animationName} {
                    0% {
                        transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
                        opacity: ${Math.random() * 0.5 + 0.3};
                    }
                    20% {
                        transform: translate3d(${Math.random() * 100 - 50}px, -${Math.random() * 100 + 50}px, ${Math.random() * 100}px) rotate(${Math.random() * 90}deg) scale(${Math.random() * 0.5 + 0.8});
                        opacity: ${Math.random() * 0.5 + 0.5};
                    }
                    40% {
                        transform: translate3d(${Math.random() * 100 - 50}px, -${Math.random() * 200 + 100}px, ${Math.random() * 100}px) rotate(${Math.random() * 180}deg) scale(${Math.random() * 0.5 + 0.8});
                        opacity: ${Math.random() * 0.5 + 0.5};
                    }
                    60% {
                        transform: translate3d(${Math.random() * 100 - 50}px, -${Math.random() * 300 + 150}px, ${Math.random() * 100}px) rotate(${Math.random() * 270}deg) scale(${Math.random() * 0.5 + 0.8});
                        opacity: ${Math.random() * 0.5 + 0.3};
                    }
                    80% {
                        transform: translate3d(${Math.random() * 100 - 50}px, -${Math.random() * 400 + 200}px, ${Math.random() * 100}px) rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.3 + 0.5});
                        opacity: ${Math.random() * 0.3 + 0.2};
                    }
                    100% {
                        transform: translate3d(${Math.random() * 100 - 50}px, -${Math.random() * 500 + 250}px, ${Math.random() * 100}px) rotate(${Math.random() * 360 + 180}deg) scale(0);
                        opacity: 0;
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.textContent = keyframes;
            document.head.appendChild(style);
            
            particle.style.animation = `${animationName} ${duration}s ${delay}s linear infinite`;
            
            container.appendChild(particle);
            
            // Remove particle after animation to save memory
            setTimeout(() => {
                particle.remove();
                style.remove();
                createParticle(container);
            }, (duration + delay) * 1000);
        }
    </script>
</body>
</html>
