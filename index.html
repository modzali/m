<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مود ابك - قادمون قريبًا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9d50bb;
            --secondary-color: #6e48aa;
            --accent-color: #34eb91; /* Green color for the icon */
            --bg-color: #131313;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tajawal", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-color), #0d0d0d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 50px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px var(--shadow-color);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .game-logo {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
            position: relative;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 20px;
            margin: 15px 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .explosion {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(157, 80, 187, 0.2), transparent);
            border-radius: 50%;
            animation: explode 4s infinite;
            filter: blur(50px);
            z-index: -1;
            top: -50px; /* Adjust position */
            left: -50px; /* Adjust position */
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .game-logo { font-size: 60px; }
            h1 { font-size: 36px; }
            p { font-size: 18px; }
        }

        @media (max-width: 480px) {
            .game-logo { font-size: 50px; }
            h1 { font-size: 28px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="explosion"></div>
    <div class="container">
        <div class="game-logo">
            <i class="fas fa-gamepad"></i>
        </div>
        <h1>قريبا</h1>
        <p>ترقبوا قريبًا منصتنا الجديدة التي تقدم أحدث الألعاب المهكرة والكاملة بمختلف إصداراتها.</p>
        <p>استعدوا لتجربة مذهلة لعالم الألعاب الإلكترونية.</p>
        <div class="footer">Mod Apk</div>
    </div>
</body>
</html>
